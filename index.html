<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>김경은</title>
<style>
	html, body { margin:0 0 0 0; padding:0 0 0 0; box-sizing:border-box; width:100%; height:100%;}
	ol,li { margin:0; padding:0; box-sizing:border-box; list-style:none;}
	.container { height:100%; background:#f2f2f2; text-align:center;}
	main > ol li { position:absolute; top:45%; width:100%; color:#f2f2f2; font-size:0; font-weight:bold;}
	main > ol li.start_one { animation:CountdownOne 1s 1;}
	main > ol li.start_two { animation:CountdownTwo 2s 1;}
	main > ol li.start_three { animation:CountdownThree 3s 1;}
	@keyframes CountdownOne {
		0% { top:45%; color:#f2f2f2; font-size:0;}
		33.3% { top:30%; color:#454545; font-size:200px;}
	}
	@keyframes CountdownTwo {
		33.3% { top:45%; color:#f2f2f2; font-size:0;}
		66.6% { top:30%; color:#454545; font-size:200px;}
	}
	@keyframes CountdownThree {
		66.6% { top:45%; color:#f2f2f2; font-size:0;}
		99.9% { top:30%; color:#454545; font-size:200px;}
	}
</style>
</head>
<body>
	<div class="wrap">
		<main role="container" class="container">
			<ol>
				<li class="start_one">1</li>
				<li class="start_two">2</li>
				<li class="start_three">3</li>
			</ol>
		</main>
	</div>
</body>
<script>
	setTimeout(() => location.href = "./Client/assets/res/www/html/home.html", 3000);
</script>
</html>
